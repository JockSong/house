<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<form action="insert" method="post">
    <table border="1">
        <tr>
            <td>员工姓名:</td>
            <td><input name="ename"/></td>
        </tr>
        <tr>
            <td>员工薪资:</td>
            <td><input name="sal"/></td>
        </tr>
        <tr>
            <td>日期:</td>
            <td><input name="hiredate"/></td>
        </tr>
        <tr>
            <td>所在部门:</td>
            <td><select name="deptno">
                <option value="0">请选择</option>
                <option value="1">生活部</option>
                <option value="2">学习部</option>
                <option value="3">司法部</option>
                <option value="4">纪律部</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"/></td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
